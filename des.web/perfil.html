<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="container">
        <h1>Meu Perfil</h1>
        <form>
            <label for="profile-name">Nome:</label>
            <input type="text" id="profile-name" name="profile-name" value="Seu Nome" required>

            <label for="profile-email">Email:</label>
            <input type="email" id="profile-email" name="profile-email" value="seuemail@example.com" required>

            <label for="profile-password">Senha:</label>
            <input type="password" id="profile-password" name="profile-password" placeholder="********" required>

            <label for="profile-bio">Biografia:</label>
            <textarea id="profile-bio" name="profile-bio" rows="4" placeholder="Fale um pouco sobre você">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>

            <div class="profile-actions">
                <button type="submit" class="btn-save">Salvar Alterações</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
